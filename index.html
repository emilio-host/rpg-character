<!doctype html>
<html lang="en">

<script type="module" src="https://unpkg.com/wired-elements?module"></script>
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for rpg-character">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      display: flex; /* Use flexbox to position items side-by-side */
      align-items: flex-start; /* Align items to the top */
      gap: 16px; /* Add spacing between elements */
      margin: var(--ddd-spacing-2);
    }
    #controls {
    display: flex;
    flex-direction: column; /* Stack controls vertically */
    gap: 8px; /* Add spacing between controls */
   }
  wired-combo, wired-checkbox {
    width: 200px; /* Optional: Set consistent width for controls */
  }
  #example {
   --rpg-character-font-size: var(--ddd-font-size-l);
  background-color: var(--ddd-accent-2);
  color: var(--ddd-primary-17);
  }
  </style>
  <title>rpg-character</title>
</head>

<body>
  <h1>rpg-character</h1>
</body>


<div id="demo">

  <rpg-character></rpg-character>

  <div id="controls">
    <label for="face">Face:</label>
    <wired-slider value="10" min="5" max="15"></wired-slider>
    <label for="face">Face item:</label>
    <wired-slider value="10" min="5" max="15"></wired-slider>
    <label for="face">Hair Style:</label>
    <wired-slider value="10" min="5" max="15"></wired-slider>
    <label for="face">Pants Style:</label>
    <wired-slider value="10" min="5" max="15"></wired-slider>
    <label for="face">Shirt Style:</label>
    <wired-slider value="10" min="5" max="15"></wired-slider>
    <label for="face">Skin Tone:</label>
    <wired-slider value="10" min="5" max="15"></wired-slider>
    <label for="face">Hat Color:</label>
    <wired-slider value="10" min="5" max="15"></wired-slider>

    <wired-checkbox>One Fire</wired-checkbox>
    <wired-checkbox>Walking</wired-checkbox>

  </div>
</div>

<script>
  document.querySelector('rpg-character').style.width = '300px';
  document.querySelector('rpg-character').style.height = '400px';
</script>


<script type="module" src="https://unpkg.com/wired-elements?module"></script>
<script type="module" src="./rpg-character.js"></script>
